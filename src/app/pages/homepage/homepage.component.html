<div (scroll)="onScroll()" class="homepage">
     <a [routerLink]="child" *ngIf="currentPath === '/home'">GO TO CHILD</a>
     <div class="buttons">
          <button (click)="incrementCounter()">Increase</button>
          <button (click)="decrementCounter()">Decrease</button>
     </div>

     <main style="margin: 20px; border: 2px solid black; padding: 10px;">
          <div [formGroup]="hpForm">
               <app-input [control]="hpForm.controls['name']" [form]="hpForm" [inputData]="{
                    type: INPUT_TYPES.TEXT,
                    name: 'name'                    
               }"></app-input>

               <ng-container *ngTemplateOutlet="checkboxes; context: {title: 'Children'}"></ng-container>
          </div>
     </main>

     <app-wrapper></app-wrapper>
     <div class="users">
          <app-user-card *ngFor="let user of users" [user]="user"></app-user-card>
     </div>

     <router-outlet></router-outlet>
</div>

<ng-template #checkboxes let-values let-title>
     <h2>{{ title }}</h2>
     <div style="display: flex; flex-direction: column; justify-content: baseline;">
          <ng-container *ngFor="let child of childrens">
               <app-checkbox [value]="child.value" [name]="child.label" [disabled]="child.disabled" (onChange)="onCheckChange($event)"></app-checkbox>
          </ng-container>
     </div>
</ng-template>
